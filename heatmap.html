<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

d3.json("heatmap.json", function(error, heatmap) {
  var dx = heatmap[0].length,
      dy = heatmap.length;

  // Fix the aspect ratio.
  // var ka = dy / dx, kb = height / width;
  // if (ka < kb) height = width * ka;
  // else width = height / ka;

  var x = d3.scale.linear()
      .domain([0, dx])
      .range([0, width]);

  var y = d3.scale.linear()
      .domain([0, dy])
      .range([height, 0]);

  var color = d3.scale.linear()
      .domain([95, 115, 135, 155, 175, 195])
      .range(["#0a0", "#6c0", "#ee0", "#eb4", "#eb9", "#fff"]);

  // var xAxis = d3.svg.axis()
  //     .scale(x)
  //     .orient("top")
  //     .ticks(20);

  // var yAxis = d3.svg.axis()
  //     .scale(y)
  //     .orient("right");

var  canvas =  d3.select("body").append("canvas")
      .attr("width", dx)
      .attr("height", dy)
      .style("width", width + "px")
      .style("height", height + "px")
      .attr("id" , "canvas")
      .call(drawImage);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // svg.append("g")
  //     .attr("class", "x axis")
  //     .attr("transform", "translate(0," + height + ")")
  //     .call(xAxis)
  //     .call(removeZero);

  // svg.append("g")
  //     .attr("class", "y axis")
  //     .call(yAxis)
  //     .call(removeZero);

  // Compute the pixel colors; scaled by CSS.
  function drawImage(canvas) {
    // var context = canvas.node().getContext("2d"),
    var context = document.getElementById("canvas").getContext("2d"),
    //The createImageData() method creates a new, blank ImageData object
    //http://www.w3schools.com/tags/canvas_createimagedata.asp
        image = context.createImageData(dx, dy);

    for (var y = 0, p = -1; y < dy; ++y) {
      for (var x = 0; x < dx; ++x) {
        // console.log(heatmap[y][x])
        var c = d3.rgb(color(heatmap[y][x]));
        if(800<=x<=820){
        console.log(c);
      }
        //this c is every data's color in heatmap.josn
        image.data[++p] = c.r;
        image.data[++p] = c.g;
        image.data[++p] = c.b;
        //this is the transparency
        image.data[++p] = 255;
      }
    }
    context.putImageData(image, 0, 0);
  }

  // function removeZero(axis) {
  //   axis.selectAll("g").filter(function(d) { return !d; }).remove();
  // }
});

</script>
